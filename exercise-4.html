<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Report Which integer is highest </h2>
<label>Enter a integer 1:</label>
<input type="number" id="integer1" placeholder="number"><br>
<label>Enter a integer 2:</label>
<input type="number" id="integer2" placeholder="number"><br>
<label>Enter a integer 3:</label>
<input type="number" id="integer3" placeholder="number"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let a=document.getElementById('integer1').value;
        let b=document.getElementById('integer2').value;
        let c=document.getElementById('integer3').value;
        if(a>b && a>c){document.getElementById('result').innerHTML='Highest value in 3 integers:  '+a}
        if(b>a && b>c){document.getElementById('result').innerHTML='Highest value in 3 integers:  '+b}
        if(c>a && c>b){document.getElementById('result').innerHTML='Highest value in 3 integers:  '+c}
    }
</script>
</body>
</html>
