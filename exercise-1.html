<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Is a divisible b </h2>
<label>Variable a:</label>
<input type="number" id="a" placeholder="number a"><br>
<label>Variable b:</label>
<input type="number" id="b" placeholder="number b"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let a=document.getElementById('a').value;
        let b=document.getElementById('b').value;
        if(a%b===0){document.getElementById('result').innerHTML='a is divisible b'}else{document.getElementById('result').innerHTML='a is not divisible b'}

    }
</script>
</body>
</html>
