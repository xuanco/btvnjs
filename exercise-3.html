<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Report this integer is greater or less than 0 </h2>
<label>Enter a integer:</label>
<input type="number" id="integer" placeholder="number"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let integer=document.getElementById('integer').value;
        if(integer<0){document.getElementById('result').innerHTML='This integer is less than 0'}
        else{document.getElementById('result').innerHTML='This integer is greater than 0'}
    }
</script>
</body>
</html>
