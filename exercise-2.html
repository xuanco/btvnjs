<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{color: blue;}
        button{margin-left: 120px;}
        input{margin-bottom:20px;}
        h3{font-style: italic}
    </style>
</head>
<body>
<h2>Eligible age to enter 10th grade </h2>
<label>Enter a age:</label>
<input type="number" id="age" placeholder="number"><br>
<button onclick="getdata()">Click</button>
<h3 id="result"></h3>

<script>
    function getdata(){
        let age=document.getElementById('age').value;
        if(age<15){document.getElementById('result').innerHTML='Ineligible to enter 10th grade'}
        if(age>=15){document.getElementById('result').innerHTML='Eligible to enter 10th grade'}
    }
</script>
</body>
</html>
